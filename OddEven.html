<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1> Odd Even Checker</h1>
        <input type="number" id="inputnum" placeholder="Enter the number here">
        <button id="btn" onclick="checkOddEven()" type="submit">Submit</button> 
        <p id="result"> </p>

    <script>

        function checkOddEven()
        {
            let num = document.getElementById("inputnum").value
            
            if (num%2 == 0)
            {
                document.getElementById("result").innerHTML = "The number is even"
            }
            else{
                document.getElementById("result").innerHTML = "The number is odd"
            }
        }
    </script>
    
</body>
</html>
