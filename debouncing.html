<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     <!-- Debouncing : Suppose you have a search box that calls an API every time the user types. 
If the function isnâ€™t debounced, an API call would be made for each keystroke. 
With debouncing, the function will only be called once after the user stops typing, 
reducing the load on the server. -->
    <script>
      let timeout;
      function debounceCalculate() {
        clearTimeout(timeout);

        setTimeout(function () {
          calculate();
        }, 2000);
      }

      function calculate() {
        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);
        const ans = num1 + num2;
        document.getElementById('result').innerHTML = ans;
      }
    </script>
    <form>
      <input
        oninput="debounceCalculate()"
        type="text"
        id="num1"
        placeholder="Enter number..."
      />
      <br /><br />
      <input
        oninput="debounceCalculate()"
        type="text"
        id="num2"
        placeholder="Enter number..."
      />
      <br /><br />
      <div id="result">Result :</div>
    </form>
  </body>
</html>
