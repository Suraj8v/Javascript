<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    
    
</head>
<body>
    <div id="hover">
        <p>Bring your cursor here!</p>
    </div>

    <script>
        const event1 = document.getElementById("hover");
             
        event1.addEventListener("click", function(e){
            console.log(e)
            alert("hey");
        })
    </script>

</body>
</html>
